<p>LAD est un programme écrit en C pour résoudre le problème d'isomorphisme de sous-graphes. Il utilise un algorithme de filtrage basé sur des contraintes "tous différents". Il peut être téléchargé sur <a href="http://liris.cnrs.fr/csolnon/LAD.html">http://liris.cnrs.fr/csolnon/LAD.html</a>.</p>
